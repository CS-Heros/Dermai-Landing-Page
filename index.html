<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dermai is a deep learning system for skin diseases diagnosis"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>DERMAI | Skin Diseases Diagnosis</title>
  </head>
  <body>
    <div class="mainBanner">
      <div class="container">
        <div class="dots">
          <img src="./img/dots.svg" alt="" />
        </div>
        <div class="dots rotated">
          <img src="./img/dots.svg" alt="" />
        </div>
        <div class="top-logos">
          <ul>
            <li><img class="Ulogo" src="./img/Ibda3.webp" alt="" /></li>
            <li><img class="Ulogo" src="./img/2030.webp" alt="" /></li>
          </ul>
        </div>
        <div class="head col-12">
          <h1>DERMAI</h1>
          <p>
            Deep learning system for skin diseases <br>
            diagnosis
          </p>
        </div>
        <div class="content col-12">
          <div class="app">
            <img src="./img/Skin Condition.webp" alt="" />
          </div>
          <div class="desc">
            <div class="services col-lg-12">
              <h5>OUR SERVICES</h5>
              <ul>
                <li>
                  <i class="fas fa-check"></i>
                  <span>+620 Skin condition detection.</span>
                </li>
                <li>
                  <i class="fas fa-check"></i>
                  <span>Easy to use mobile app.</span>
                </li>
                <li>
                  <i class="fas fa-check"></i>
                  <span>Buy self-care medications.</span>
                </li>
                <li>
                  <i class="fas fa-check"></i>
                  <span>Contact with a dermatologist.</span>
                </li>
              </ul>
              <div class="btns col-12 col-sm-12 col-md-9">
                <a class="btn apk" href="#"></a>
                <a class="btn googlePlay" href="#"></a>
                <a class="btn appStore" href="#"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer col-12 col-md-9 col-lg-6">
        <div class="logoItem">
          <img class="Blogo" src="./img/Mans.webp" alt="" />
          <span>Mansoura University</span>
        </div>
        <div class="logoItem">
          <img class="Blogo" src="./img/Fcis.webp" alt="" />
          <span
            >Faculty of Computers and <br />Information systems<br /><span
              >CS department</span
            ></span
          >
        </div>
      </footer>
    </div>
  </body>
</html>
